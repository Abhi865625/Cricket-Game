<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <link rel="stylesheet" href="cricket.css">
</head>

<body>
  <h1>Bat Ball Stump Game</h1>

  <button class="choice-button" onclick="
  console.log('You have choosen Bat');

  let computerChoice = computerRandomChoice();

  let resultMsg = getResult('Bat', computerChoice);

  showResult('Bat', computerChoice, resultMsg);

  "> <img src="./images/bat.png" alt="Bat Image" class="choice-img"></button>
  <button class="choice-button" onclick="
  console.log('You have choosen Ball');

  computerChoice = computerRandomChoice();
  resultMsg = getResult('Ball', computerChoice);

  showResult('Ball', computerChoice, resultMsg);

  "><img src="./images/ball.png" alt="Ball Image" class="choice-img"></button>
  <button class="choice-button" onclick="
  console.log('You have choosen Stump');

  computerChoice = computerRandomChoice();


  resultMsg = getResult('Stump', computerChoice);

  showResult('Stump', computerChoice, resultMsg);

  ">
  <img src="./images/stump.png" alt="Stump Image" class="choice-img"></button>


  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <button class="reset-button" onclick="localStorage.clear() 
  resetScore();
    "><img src="./images/reset.png" alt="Stump Image" class="reset-img"></button>

  <script src="cricket.js">  
  </script>

</body>

</html>
